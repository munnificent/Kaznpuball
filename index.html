<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>КазНПУ имени Абая - расчет итогового балла</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Расчет итогового балла</h2>
        <form>
            <div class="input-field">
                <input type="number" id="control1" class="validate" min="0" max="100" required>
                <label for="control1">Контрольная 1:</label>
                <span class="helper-text" data-error="wrong" data-success="right">Введите баллы за первую контрольную работу</span>
            </div>
            <div class="input-field">
                <input type="number" id="control2" class="validate" min="0" max="100" required>
                <label for="control2">Контрольная 2:</label>
                <span class="helper-text" data-error="wrong" data-success="right">Введите баллы за вторую контрольную работу</span>
            </div>
            <div class="input-field">
                <input type="number" id="session" class="validate" min="0" max="100" required>
                <label for="session">Сессия:</label>
                <span class="helper-text" data-error="wrong" data-success="right">Введите баллы за сессию</span>
            </div>
            <button class="btn waves-effect waves-light" id="calculate">Расчитать итоговый балл</button>
            <div class="result" id="result"></div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
