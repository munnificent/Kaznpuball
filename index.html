<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор баллов для КазНПУ</title>

    <meta name="description" content="Удобный калькулятор для расчета итогового балла или необходимого балла для сессии в КазНПУ имени Абая.">
    <meta name="theme-color" content="#ffffff">
    <link rel="manifest" href="manifest.json">

    <link rel="apple-touch-icon" href="ios/180.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#337ab7">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="container">
        <h1>Калькулятор баллов КазНПУ</h1>
        <p>Введите свои текущие оценки, чтобы рассчитать итоговый балл или необходимый балл для сессии.</p>
        
        <form id="calc-form">
            <div class="input-field">
                <input type="number" id="control1" min="0" max="100" required>
                <label for="control1">Первая контрольная работа:</label>
                <span class="helper-text">Балл от 0 до 100</span>
            </div>
            
            <div class="input-field">
                <input type="number" id="control2" min="0" max="100" required>
                <label for="control2">Вторая контрольная работа:</label>
                <span class="helper-text">Балл от 0 до 100</span>
            </div>
            
            <div class="input-field">
                <input type="number" id="session" min="0" max="100" required>
                <label for="session">Сессия:</label>
                <span class="helper-text">Введите балл за сессию</span>
            </div>
            
            <div class="switch">
                <label>
                    Рассчитать итоговый балл
                    <input type="checkbox" id="mode-switch">
                    <span class="lever"></span>
                    Рассчитать балл для сессии
                </label>
            </div>
            
            <button class="btn waves-effect waves-light" id="calculate" type="submit">Рассчитать</button>
            
            <div class="result" id="result" aria-live="polite"></div>
        </form>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" defer></script>
    <script src="script.js" defer></script>
    <script>
      // Регистрируем Service Worker для работы PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('sw.js').then(
            (registration) => console.log('ServiceWorker: Registration successful!', registration.scope),
            (err) => console.log('ServiceWorker: Registration failed!', err)
          );
        });
      }
    </script>
</body>
</html>
